<h3 class="title">Rick And Morty Characters</h3>
<mat-action-list class="characters-list">
  @for (character of dataPage.results; track $index) {
  <button mat-button (click)="save()">{{ character.name }}</button>
  <p>{{ character.species }}</p>
  }
</mat-action-list>

<app-paginator (emisor)="changePage($event)" />
